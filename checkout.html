<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа — Red Line</title>
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      padding-top: 80px;
    }

    .checkout-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      color: var(--secondary);
    }

    .order-summary {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 500;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 1.1rem;
      transition: var(--transition);
      font-family: inherit;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      cursor: pointer;
      box-shadow: var(--shadow);
      font-size: 1.2rem;
    }

    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Шапка сайта (можно скопировать из основного файла) -->
  <header class="site-header">
    <div class="header-content">
      <a href="index.html" class="logo">Red<span>Line</span></a>
      <!-- Остальные элементы шапки -->
    </div>
  </header>

  <main class="checkout-container">
    <h1 class="section-title">Оформление заказа</h1>

    <!-- Блок с информацией о товарах в корзине -->
    <div class="order-summary">
      <h3>Товары в заказе:</h3>
      <div id="order-items"></div>
      <p><strong>Итого: </strong><span id="order-total">0 ₽</span></p>
    </div>

    <!-- Форма для ввода данных -->
    <form id="orderForm">
      <div class="form-group">
        <label for="fullName">ФИО</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Адрес доставки</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn">Подтвердить заказ</button>
    </form>
  </main>

  <script>
    // Восстановление корзины из localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        const cart = JSON.parse(savedCart);
        displayOrderSummary(cart);
      } else {
        document.getElementById('order-items').innerHTML = '<p>Корзина пуста</p>';
      }
    });

    function displayOrderSummary(cart) {
      const orderItems = document.getElementById('order-items');
      const orderTotal = document.getElementById('order-total');

      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const orderItem = document.createElement('div');
        orderItem.innerHTML = `
          <p>${item.name} — ${item.quantity} шт. × ${item.price} ₽ = ${itemTotal} ₽</p>
        `;
        orderItems.appendChild(orderItem);
      });

      orderTotal.textContent = `${total} ₽`;
    }

    // Обработка формы заказа
    document.addEventListener('DOMContentLoaded', () => {
  const savedCart = localStorage.getItem('cart');
  if (savedCart) {
    const cart = JSON.parse(savedCart);
    displayOrderSummary(cart);
  } else {
    document.getElementById('order-items').innerHTML = '<p>Корзина пуста. Вернитесь в каталог для выбора товаров.</p>';
    document.querySelector('form').style.display = 'none';
    return;
  }
});

function displayOrderSummary(cart) {
  const orderItems = document.getElementById('order-items');
  const orderTotal = document.getElementById('order-total');

  let total = 0;

  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const orderItem = document.createElement('div');
    orderItem.innerHTML = `
      <p><strong>${item.name}</strong> — ${item.quantity} шт. × ${item.price} ₽ = ${itemTotal} ₽</p>`;
    orderItems.appendChild(orderItem);
  });

  orderTotal.textContent = `${total} ₽`;
}
   document.getElementById('orderForm').addEventListener('submit', (e) => {
  e.preventDefault();

  // Валидация формы
  const fullName = document.getElementById('fullName').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();

  if (!fullName || !phone || !email || !address) {
    alert('Пожалуйста, заполните все поля формы.');
    return;
  }

  // Собираем данные формы
  const formData = {
    fullName: fullName,
    phone: phone,
    email: email,
    address: address,
    cart: JSON.parse(localStorage.getItem('cart')) || [],
    orderDate: new Date().toLocaleString(),
    orderId: Date.now()
  };

  // Сохраняем заказ в localStorage
  const orders = JSON.parse(localStorage.getItem('orders') || '[]');
  orders.push(formData);
  localStorage.setItem('orders', JSON.stringify(orders));

  // Очищаем корзину
  localStorage.removeItem('cart');

  // Показываем сообщение об успехе
  alert(`Заказ №${formData.orderId} успешно оформлен!\n\nМы свяжемся с вами в ближайшее время для подтверждения.`);

  // Переходим на главную страницу
  window.location.href = 'index.html';
});
  </script>
</body>
</html>
